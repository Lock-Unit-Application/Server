name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        mongodb-version: ['6.0']

    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - run: npm install

    - name: create .env
      uses: du5rte/create-secrets-file@v1
      with:
      secrets: |
        URI=${{ secrets.URI }}
    
    - name: Run tests
      run: npm test
      env:
        CI: true
